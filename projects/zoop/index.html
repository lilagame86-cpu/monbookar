<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Sculpture 3D</title>
<script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.4/dist/mindar-image-aframe.prod.js"></script>
<style>body{margin:0}</style>
</head>
<body>
<a-scene mindar-image="imageTargetSrc: cans.mind;" vr-mode-ui="enabled:false" device-orientation-permission-ui="enabled:true">
  <a-assets><a-asset-item id="model" src="cans.glb"crossorigin="anonymous"></a-asset-item></a-assets>
  <a-camera></a-camera>

  <a-entity mindar-image-target="targetIndex:0">
  <a-entity position="0 0 0.1" scale="0.05 0.05 0.05" animation="property: rotation; to: 0 360 0; loop: true; dur:3000">
    <a-entity gltf-model="#model"></a-entity>
  </a-entity>
</a-entity>
</a-scene>
</body>
document.querySelector('#model').addEventListener('loaded', ()=>console.log('asset loaded'));
document.querySelector('#modelEntity').addEventListener('model-loaded', e => console.log('model object loaded', e));

</html>
